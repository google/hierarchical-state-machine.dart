name: hierarchical_state_machine
description: >-
  A framework for building state machines similar to UML statecharts. States
  are organized in parent/child relationships, allowing common event
  handling to be performed by more generic, containing states.
repository: https://github.com/google/hierarchical-state-machine.dart
version: 0.0.1

homepage: https://github.com/google/hierarchical-state-machine.dart

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  logging: ^1.1.0

dev_dependencies:
  test: ^1.21.6
